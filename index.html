<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JuliaAi</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 10px;
        }
        #chatbox {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #userInput {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        #sendBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #6200ee;
            color: white;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #3700b3;
        }
        .message {
            margin-bottom: 8px;
        }
        .user {
            color: #bb86fc;
            font-weight: bold;
        }
        .julia {
            color: #03dac6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Üdv a JuliaAi-nál! 🤖💛</h1>
    <div id="chatbox">
        <div class="message julia">Súghatok neked? Csak írj, és segítek!</div>
    </div>
    <input type="text" id="userInput" placeholder="Írj ide..." />
    <button id="sendBtn">Küldés</button>
    <script type="module">
  import OpenAI from "https://cdn.skypack.dev/openai";

  const openai = new OpenAI({
    apiKey: "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", // << Ez a kulcsod
    dangerouslyAllowBrowser: true, // Fontos, mert böngészőben vagyunk
  });

  async function getJuliaResponse(prompt) {
    const completion = await openai.chat.completions.create({
      model: "gpt-4",
      messages: [{ role: "user", content: prompt }],
    });

    return completion.choices[0].message.content;
  }

  // DOM elemek
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  sendBtn.addEventListener('click', async () => {
    const text = userInput.value.trim();
    if (!text) return;

    addMessage('user', text);
    userInput.value = '';

    const juliaResponse = await getJuliaResponse(text);
    addMessage('julia', juliaResponse);
  });

  function addMessage(sender, text) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.textContent = text;
    chatbox.appendChild(msgDiv);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendBtn.click();
  });
    </script>
</body>
</html>
