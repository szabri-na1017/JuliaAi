<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JuliaAi</title>
    <style>
        body {
            background-color: #121212;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 10px;
        }
        #chatbox {
            background-color: #1e1e1e;
            width: 100%;
            max-width: 600px;
            height: 400px;
            border-radius: 10px;
            padding: 10px;
            overflow-y: auto;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        #userInput {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
        }
        #sendBtn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            background-color: #6200ee;
            color: white;
            cursor: pointer;
        }
        #sendBtn:hover {
            background-color: #3700b3;
        }
        .message {
            margin-bottom: 8px;
        }
        .user {
            color: #bb86fc;
            font-weight: bold;
        }
        .julia {
            color: #03dac6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Üdv a JuliaAi-nál! 🤖💛</h1>
    <div id="chatbox">
        <div class="message julia">Súghatok neked? Csak írj, és segítek!</div>
    </div>
    <input type="text" id="userInput" placeholder="Írj ide..." />
    <button id="sendBtn">Küldés</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        sendBtn.addEventListener('click', () => {
            const text = userInput.value.trim();
            if (!text) return;

            addMessage('user', text);
            userInput.value = '';

            // Egyszerű válasz: Julia mindig azt mondja, hogy "Szia! Miben segíthetek?"
            setTimeout(() => {
                addMessage('julia', 'Szia! Miben segíthetek? 💛');
                scrollChatToBottom();
            }, 500);
        });

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.textContent = text;
            chatbox.appendChild(msgDiv);
            scrollChatToBottom();
        }

        function scrollChatToBottom() {
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Enter billentyű is küldés
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
